<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Digital Edu Final</title>
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <title>Digital edu sign up page</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="row">
        <div class="column-left ">
            <img class="left-image-background" src="assets/images/Group 244.png">
            <img class="digital-edu-logo" src="assets/images/Image 2.png" alt="digital-edu-logo">
        </div>


        <div class="column-right">
            <h2>ACADEMY OF DIGITAL INDUSTRIES</h2>
            <h6>Please complete to your account.</h6>

            <form action="" style="height: 114.81px;">
                <label for="firstName"></label>
                <input type="text" name="firstName" id="firstName" placeholder="First name">
                <label for="lastName"></label>
                <input type="text" name="lastName" id="lastName" placeholder="Last name">
                <label for="username"></label>
                <input type="text" name="username" id="userName" placeholder="Username">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="confPsw"></label>
                <input type="password" name="confPsw" id="confPsw" placeholder="Confirm Password">

                <div id="check">

                    <div id="checkbox"></div>
                    <div id="checkTxt"> I agree with terms and conditions</div>
                </div>



            </form>
            <p id="user-exists-error-message">Username or email is already taken</p>
            <button class=" signup" id="signup">Sign up</button>
                <a href="index.html" class="sign-in-page">Already have an account? Sign in.</a>
            <footer>Term of use.Privacy policy</footer>
        </div>
    </div>


    <script src="assets/js/signUp.js"></script>
</body>

</html>
