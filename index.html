<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Digital Edu sign in page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <div class="column-left">
        <img class="left-image-background" src="assets/images/Group 244.png">
        <img class="digital-edu-logo" src="assets/images/Image 2.png" alt="digital-edu-logo">
    </div>


    <div class="column-right">
        <h2>ACADEMY OF DIGITAL INDUSTRIES</h2>
        <h6>Welcome Back! Please login to your account.</h6>

        <div id="login-inputs">
            <input type="text" name="username" id="regUsername" placeholder="Username">
            <input type="password" name="password" id="regPassword" placeholder="Password">

            <p id="user-notFound-message">User not found</p>
            <div id="checkContainer">
                <div id="checkbox">
                    <div id="txtForCheck">Remember me</div>
                </div>
                <a class="psw">Forgott Password</a>
            </div>
            <button id="login">Login</button>
            <button id="fPageSignup">Sign up</button>
            <footer>Term of use.Privacy policy</footer>
        </div>



        <script src="assets/js/loginPage.js"></script>
</body>

</html>
